<!--what client says -->
<section class="mb-5 flex flex-col justify-center items-center" id="review">
  <div class="container ">

    <app-scroller-menu-title title="Popular Videos"></app-scroller-menu-title>
    <!-- end row -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mt-4 pt-2">
        <div class="row gx-3 gy-3">
          <div *ngFor="let item of (popularVideoData | async).slice(0, 2)" class="col-lg-6 col-md-6 col-sm-6">
            <div class="big-container d-flex flex-column">
              <div class="image-container relative">
                <div class="absolute flex items-center p-2 justify-center right-2 bottom-1 h-5 w-12 text-[10px] bg-black">
                  {{item.duration}}
                </div>
                <img class="w-full h-full object-cover" src="{{item.thumbnails.standard.url}}" alt="">
              </div>
              <div class="content-container">
                <div style="font-weight: bold;">{{item.title}}</div>
                <br/>
                <div style="font-size: 8pt;">{{item.publishedAt | date: 'dd/MM/yyyy' : 'UTC'}} • The Maple Media</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row gx-3 gy-3 pt-3">
          <div *ngFor="let item of (popularVideoData | async).slice(2, 6)" class="col-lg-3 col-md-6">
            <div class="h-[277px] text-white bg-[#252323] flex flex-col">
              <div class="relative small-image-container">
                <div class="absolute flex items-center p-2 justify-center right-2 bottom-1 h-5 w-12 text-[10px] bg-black">
                  {{item.duration}}
                </div>
                <img class="w-full h-full object-cover" src="{{item.thumbnails.high.url}}" alt="">
              </div>
              <div class="h-1/2 p-2 flex flex-col">
                <div style="font-weight: bold;">{{item.title}}</div>
                <div class="grow"></div>
                <div style="font-size: 8pt;">{{item.publishedAt | date: 'dd/MM/yyyy' : 'UTC'}} • The Maple Media</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="onShowMore()" type="button"
          class="bg-[#6123B5] hover:bg-[#A3FF00] hover:text-[#6123B5] hover:scale-110 active:scale-100 text-[0.8rem] w-[9.3rem] mt-5 p-[0.5rem] text-[#A3FF00] font-medium">
    Show
    All
    Videos
  </button>
  <!-- end container -->
</section>
