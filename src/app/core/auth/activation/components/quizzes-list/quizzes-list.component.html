<section class="section" id="review">
    <div class="container">
      
      <app-scroller-menu-title [title]="title"></app-scroller-menu-title>
      <!-- end row -->
      <div class="row">
        <div class="col-4 mt-4 pt-2">
          
          <div class="client-slider-one">
            <owl-carousel-o [options]="customOptions" class="carousel slide text-center home-carousel">
              <ng-template carouselSlide>
                <div class="client-box">
                  <div style="height: 80%;">
                    <img (click)="onClick()" style="height: 100%; object-fit: cover;" src="{{indexZeroActivity.activity_image_url}}" alt="">
                  </div>
                  <div class="client-box-2 text-center pt-2">
                  <h6>{{indexZeroActivity.activity_title}}</h6>
                </div>
                </div>
                
              </ng-template>
            </owl-carousel-o>
          </div>
          </div>
        </div>
      </div>


    <!-- end container -->
  </section>
  <!-- end what client says -->
